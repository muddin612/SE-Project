<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Hawk Lux</title>
    <link rel="icon" href="/images/hawk-logo-color.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/Javascript/signup.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5 d-flex justify-content-center">
        <a
          class="navbar-brand d-flex flex-column align-items-center"
          href="/index.html"
        >
          <img
            src="/images/hawk-logo-color.png"
            alt="Red Hawk Luz logo. The Red Hawk."
            height="50"
            width="50"
            class="mb-1"
          />
          <span class="text-center">Red Hawk Lux</span>
        </a>
      </div>
    </nav>

    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">
                  Create Account
                </h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                          autocomplete="given-name"
                          required
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                          autocomplete="family-name"
                          required
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="username"
                          class="form-control form-control-lg"
                          autocomplete="username"
                          required
                        />
                        <label class="form-label" for="username"
                          >Username</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          autocomplete="new-password"
                          required
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control form-control-lg"
                          autocomplete="email"
                          required
                        />
                        <label class="form-label" for="emailAddress"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div
                      id="businessNameRow"
                      class="col-md-6 mb-4"
                      style="display: none"
                    >
                      <div class="form-outline">
                        <input
                          type="text"
                          id="businessName"
                          class="form-control form-control-lg"
                          autocomplete="organization"
                        />
                        <label class="form-label" for="businessName"
                          >Business Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <select
                        id="userType"
                        class="select form-control-lg"
                        autocomplete="on"
                        required
                      >
                        <option value="1" disabled>Choose option</option>
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                      </select>
                      <label class="form-label select-label"
                        >Choose option</label
                      >
                    </div>
                  </div>
                  <hr class="my-4" />
                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                  >
                    Sign Up
                  </button>
                  <hr class="my-4" />
                  <div>
                    <p class="mb-0">
                      Already have an account?
                      <a
                        href="/HTML/login and signup pages/login.html"
                        class="text-black-50 fw-bold"
                        >Login</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        Copyright &copy; Red Hawk Lux 2024
      </p>
    </div>
  </footer>
</html>
